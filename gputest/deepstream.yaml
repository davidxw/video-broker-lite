apiVersion: v1 
kind: Pod 
metadata: 
  name: deepstream-test 
  namespace: gputest
  labels:
    app: deepstream-test
spec: 
  restartPolicy: OnFailure 
  containers: 
  - name: deepstream-test 
    image: "docker.io/davidxw/deepstream:latest" 
    #image: "docker.io/davidxw/webtest:latest" 
    ports:
      - containerPort: 8554
    resources: 
      requests:
        memory: "3G"
        cpu: "1"
      limits: 
        nvidia.com/gpu: 1 
---
apiVersion: v1
kind: Service
metadata:
  name: deepstream-test-service
  namespace: gputest
spec:
  type: ClusterIP
  ports:
    - name: "rtsp"
      port: 8554
      targetPort: 8554
  selector:
    app: deepstream-test
---
apiVersion: v1
kind: Service
metadata:
  name: deepstream-test-service-ext
  namespace: gputest
spec:
  type: LoadBalancer
  ports:
    - name: "rtsp"
      port: 8554
      targetPort: 8554
  selector:
    app: deepstream-test
---
apiVersion: v1 
kind: Pod 
metadata: 
  name: player
  namespace: gputest
  labels:
    app: player
spec: 
  restartPolicy: OnFailure 
  containers: 
  - name: player 
    image: "docker.io/davidxw/player:latest" 
    ports:
      - containerPort: 8083
---
apiVersion: v1
kind: Service
metadata:
  namespace: gputest
  name: player
spec:
  type: LoadBalancer
  ports:
    - name: "80"
      port: 80
      targetPort: 8083
  selector:
    app: player
